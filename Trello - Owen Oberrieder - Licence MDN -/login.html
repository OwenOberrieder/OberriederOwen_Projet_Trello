<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="loginCSS.css">
    <script type="text/javascript" src="loginJS.js"></script>
  </head>

  <body>

<div class="login-box">
  <h1>Bienvenue sur Trella</h1>

  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Nom de compte" id="compte">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Mot de passe" id="mdp">
  </div>

  <input type="button" class="btn" onclick="login()" value="Se connecter">

</div>

  </body>
  
</html>
